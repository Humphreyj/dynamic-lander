<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type='text/css' href="landing.css"/>
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"><!--google fonts-->
<script src="https://kit.fontawesome.com/fd3e5e9687.js"></script>
</head>
<body>

	

	
	<div class="main" id='main'>
		<time id='time'></time>

		<div class="quote-box">
			<h4 class="quote" id="quote"></h4>
			<h5 class='author' id='author'></h5>
		</div>
		
		<h3 id='location'></h3>
		<div class="local-weather">
			<h3 id="temp"></h3>
			<h3 id="condition"></h3> 
		</div>

		<div class="crypto-price">
			<div class="coin-price">
				<h4 class="coin" id="btc"><i class="fab fa-bitcoin fa-2x"></i></h4>
				<h4 class="price" id="btcPrice"></h4>
			</div>
			<div class="coin-price">
				<h4 class="coin" id="eth"><i class="fab fa-ethereum fa-2x"></i></h4>
				<h4 class="price" id="ethPrice"></h4>
			</div>
		</div>
		<h1>
			<span id='greeting'></span>
			<span id='name' contenteditable="true"></span>
		</h1>

		<h2>What is your focus for today?</h2>
		<h2 id="focus" contenteditable="true"></h2>	
	</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>	
<script type='text/javascript' src='landing.js'></script>	
</body>
</html>
